<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="icon" href="/svg/favicon.svg" type="image/svg+xml">
  <title>Memory Game</title>
</head>

<body>
  <header>
    <nav>
      <img class="nav-logo" src="/svg/nav-logo.svg">
      <button class="mode-switch">Light Mode</button>
    </nav>
  </header>
  <main>
    <section class="memory-game">
      <h1 class="game-name">Memory Game</h1>
      
      <div class="score-wrapper">
        <p class="timer-display">Time: 00:00.00s</p>
        <p class="attempts-count">Attempts: 0</p>
      </div>

      <div class="card-game-grid">
      <!-- card layout goes here from js code-->
      </div>

      <div class="reset-btn-wrapper">
        <button class="reset-btn">Restart</button>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
